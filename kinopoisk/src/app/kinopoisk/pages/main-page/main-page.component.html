<div class="main">
    <h2 class="main__title">Top films</h2>
    <div *ngIf="filmsList$ | async as filmsList; else loading" class="main__container">
        <app-film-item
            *ngFor="let item of filmsList.films
                | sortDate: sortService.isSortDate: sortService.ascendDate;
                let index = index"
            [itemFilm]="item"
            [indexFilm]="index"
            class="main__container">
        </app-film-item>
    </div>
    <ng-template #loading>
        <p class="loading">Loading ...</p>
        <mat-spinner class="spinner" color="warn"></mat-spinner>
    </ng-template>
</div>
